version: "3.8"

services:
    web:
        build:
            context: ./vk_oauth
            dockerfile: Dockerfile
        command: gunicorn vk_oauth.wsgi:application --bind 0.0.0.0:8000
        # volumes:
        #     - static_volume:/home/app/web/staticfiles/
        expose:
            - 8000
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: postgres:12.3-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - .env.db
    nginx:
        build: ./nginx
        ports:
            - 80:80
        # volumes:
        #     - static_volume:/home/app/web/staticfiles/
        depends_on:
            - web

volumes:
    postgres_data:
    # static_volume:
